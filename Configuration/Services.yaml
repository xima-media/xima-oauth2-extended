services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Xima\XimaOauth2Extended\:
    resource: '../Classes/*'

  Xima\XimaOauth2Extended\EventListener\BackendUserLookup:
    tags:
      - name: event.listener
        identifier: 'oauthBeUserRegistration'

  Xima\XimaOauth2Extended\EventListener\FrontendUserLookup:
    tags:
      - name: event.listener
        identifier: 'oauthFeUserRegistration'

  Xima\XimaOauth2Extended\EventListener\SudoModeRequiredEventListener:
    tags:
      - name: event.listener
        identifier: 'sudoModeRequiredEventListener'
